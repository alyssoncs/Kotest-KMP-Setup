name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_call:

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]

    name: Build ğŸ› ï¸
    runs-on: ${{ matrix.os }}

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v6

      - name: â˜• Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'adopt'

      - name: ğŸ˜ Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: ğŸ”¨ Build Project
        run: ./gradlew build --console=colored
